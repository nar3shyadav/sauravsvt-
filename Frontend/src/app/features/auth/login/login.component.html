<div class="login-container">
    <div class="login-card">
        <h2>Welcome Back to ROC Gym</h2>
        <p class="subtitle">Login to access your dashboard</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                    [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <div class="error-msg" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Valid email is required
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                    [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <div class="error-msg" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password is required
                </div>
            </div>

            <div class="form-error" *ngIf="error">
                {{ error }}
            </div>

            <button type="submit" [disabled]="loginForm.invalid || loading" class="btn-primary">
                {{ loading ? 'Logging in...' : 'Login' }}
            </button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a routerLink="/auth/register">Sign Up</a></p>
        </div>
    </div>
</div>
